cargo-features = ["different-binary-name"]

[package]
edition = "2021"
name = "dreamberd_3_noodles_interpreter"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "4.4.7"
pest = "2.7.5"
pest_derive = "2.7.5"

[[bin]]
filename = "noodles"
name = "dreamberd_3_noodles_interpreter"

[dev-dependencies]
criterion = {version = "0.5.1", features = ["html_reports"]}

[[bench]]
harness = false
name = "bench"
